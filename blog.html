---
layout: default
title: Blog Archives
---
<h1>Blog Archives</h1>

<hr />

<ul class="list-unstyled">
  {% for post in site.posts %}
    <li class="p-3">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3> 
      <h6>{{ post.date | date: "%B %-d %Y" }}</h6>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
